<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Andy's quiz</title>
</head>
<body>

    <div class="content">
        <p>{{ data.question }}</p>
        <form action="{{ url_for('handle_submit_answer') }}" method="post">
            <input type="radio" id="option_1" name="answers" value={{ data.option_1_id }} >{{ data.option_1_text }}</input></br>
            <input type="radio" id="option_2" name="answers" value={{ data.option_2_id }} >{{ data.option_2_text }}</input></br>
            <input type="radio" id="option_3" name="answers" value={{ data.option_3_id }} >{{ data.option_3_text }}</input></br>
            <input type="radio" id="option_4" name="answers" value={{ data.option_4_id }} >{{ data.option_4_text }}</input></br>
            <input type=submit value=Next>
        </form>
    </div>
</body>
</html>
